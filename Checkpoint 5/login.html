<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <div>
            <form method="GET" action="index.html">
                <label for="username">Username:</label>
                <input type="text" required placeholder="Enter Username" name="username" id="username" autocomplete="off">
                <br>
                <label for="user_password">Password:</label>
                <input type="password" required placeholder="Enter Password" name="user_password" id="user_password" autocomplete="off">
                <br>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
